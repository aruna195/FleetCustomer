<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Fleet Management- Spring Boot Web Application</title>
</head>
<body>
<H1 align="center" style="color:green">Create New Customer </H1>
<h3 style="color:green">Create New Customer </h3>
 
   <br/>
   
   <form action= "#" th:action="save" th:object="{customer}" method="post">        
        <input type="submit" value="Save" />
   
       
   <table border="1" cellpadding="10">
   
     <tr>         
     <td>Customer IDs</td>
     <td> <input type="text" th:text="${customer.customerName}">CustomerId</td> 
     </tr>
     
     <tr>   
     <td>Customer Name</td>
     <td> <input type="text" th:text="${customer.customerName}">CustomerName</td>
     </tr>
     
     <tr>
     <td>Address </td>
     <td> <input type="text" th:text="${customer.address_line_1}"></td>
     </tr>
     
     <tr>
     <td>City </td>
     <td> <input type="text" th:text="${customer.city}"></td>
     </tr>
     
     <tr> 
     <td>State </td>
     <td> <input type="text" th:text="${customer.state}"></td>
     </tr>
     
     <tr>
     <td>Country </td>
     <td> <input type="text" th:text="${customer.country}"></td>
     </tr>
     
     <tr>
     <td>Postal Code </td>  
     <td> <input type="text" th:text="${customer.postal_code}"></td>
     </tr>
     
     <tr>
     <td>Latitude </td> 
     <td> <input type="text" th:text="${customer.latitude}"></td> 
     </tr>
     
     <tr>
     <td>Longitude </td>
     <td> <input type="text" th:text="${customer.longitude}"></td>
     </tr>
     
     <tr>
     <td>Business Phone </td>
     <td> <input type="text" th:text="${customer.business_phone}"></td>
     </tr>
     
     <tr>
     <td>Personal Phone </td>
     <td> <input type="text" th:text= "${customer.personal_phone}"></td>  
    </tr>
          <tr>
          <td colspan ='2'><button type="submit">Save</button></td>
          </tr>
          </table>
         </form>       
                
      
   
</body>
</html>
